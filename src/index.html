<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/app.js">
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>

      textarea {
        resize: none;
      }
      .extra-margin {
        margin-bottom: 2%;
      }
      .custom-width {
        width: 25%;
      }
      .mid-text {
        text-align: center;
        font-size: 1rem;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="clearText()">
    <div class="container-fluid extra-margin">
      <h1 class="display-5 text-center">Make your Text E G G</h1>
    </div>
    <div class="container-sm extra-margin custom-width">
      <select id="options"
        class="form-select form-select-xl mid-text"
        aria-label=".form-select-xl"
      >
        <option value="1">make E G G</option>
        <option value="2">remove E G G</option>
      </select>
    </div>
    <div class="container-sm extra-margin custom-width">
      <form>
        <textarea
          class="form-control extra-margin"
          id="input"
          rows="2"
        ></textarea>
        <div class="position-relative">
          <div class="position-absolute top-0 start-50 translate-middle-x">
            <button
              class="btn btn-primary"
              style="margin-top: 15%"
              type="button"
              onclick="make_egg()"
            >
              Send
            </button>
            <button
              class="btn btn-primary"
              style="margin-top: 15%"
              type="reset"
              onclick="clearText()"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container-sm extra-margin custom-width" style="margin-top: 8%;">
      <div class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle">
          <p class="text-wrap" style="font-weight: 550; font-size: 1.5rem;text-align: justify;" id="output">hii</p>
        </div>
      </div>
    </div>
  </body>
</html>
